# \u914d\u7f6e\u670d\u52a1\u540d\u79f0
spring.application.name=my-web-server-spring-boot

server.tomcat.uri-encoding=UTF-8

# \u914d\u7f6e\u6587\u4ef6\u7684\u4f18\u5148\u7ea7
# SpringApplication\u5c06\u4ece\u4ee5\u4e0b\u4f4d\u7f6e\u52a0\u8f7dapplication.properties\u6587\u4ef6\uff0c\u5e76\u628a\u5b83\u4eec\u6dfb\u52a0\u5230Spring Environment\u4e2d\uff1a
#
#  \u5f53\u524d\u76ee\u5f55\u4e0b\u7684/config\u5b50\u76ee\u5f55
#  \u5f53\u524d\u76ee\u5f55
#  classpath\u4e0b\u7684/config\u5305
#  classpath\u6839\u8def\u5f84\uff08root\uff09
#
# \u8be5\u5217\u8868\u662f\u6309\u4f18\u5148\u7ea7\u6392\u5e8f\u7684\uff08\u5217\u8868\u4e2d\u4f4d\u7f6e\u9ad8\u7684\u8def\u5f84\u4e0b\u5b9a\u4e49\u7684\u5c5e\u6027\u5c06\u8986\u76d6\u4f4d\u7f6e\u4f4e\u7684\uff09

# \u4ee5\u5f00\u53d1\u73af\u5883\u4e3a\u9ed8\u8ba4\u914d\u7f6e
spring.profiles.active=dev

# \u53ef\u4ee5\u901a\u8fc7\u4ee5\u4e0b\u65b9\u5f0f\u53d6\u503c
# @Value("${cn.rejiejay.name}", "UTF-8")
# private String name;
cn.rejiejay.homeTest=\u66fe\u6770\u6770[home]

# \u6570\u636e\u6e90\u548cjpa\u914d\u7f6e
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# \u4e0b\u9762\u4e3a\u8fde\u63a5\u6c60 DBCP\u76f8\u5173\u914d\u7f6e\u3000
# \u521d\u59cb\u5316\u8fde\u63a5\u6c60\u5927\u5c0f
spring.dbcp2.initial-size=10 
# \u6700\u5c0f\u8fde\u63a5\u6c60\u6570
spring.dbcp2.min-idle=10 
# \u6700\u5927\u8fde\u63a5\u6c60\u6570
spring.dbcp2.max-idle=30 
# \u914d\u7f6e\u83b7\u53d6\u8d85\u65f6\u8fde\u63a5\u7684\u7b49\u5f85\u65f6\u95f4
spring.dbcp2.max-wait-millis=30000 
# \u914d\u7f6e\u591a\u957f\u65f6\u95f4\u8fdb\u884c\u4e00\u6b21\u68c0\u6d4b,\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u6570\u636e\u5e93\u8fde\u63a5
spring.dbcp2.time-between-eviction-runs-millis=200000 
# \u914d\u7f6e\u8fde\u63a5\u5728\u8fde\u63a5\u6c60\u7684\u6700\u5c0f\u751f\u5b58\u65f6\u95f4
spring.dbcp2.remove-abandoned-on-maintenance=200000 

# iHibernata \u76f8\u5173\u914d\u7f6e
# \u914d\u7f6e\u6570\u636e\u5e93\u7c7b\u578b
spring.jpa.database=MYSQL
# \u914d\u7f6e\u662f\u5426\u6253\u5370sql
spring.jpa.show-sql=true
# Hibernate\u76f8\u5173\u914d\u7f6e
# \u914d\u7f6e\u7ea7\u8054\u7b49\u7ea7  
spring.jpa.hibernate.ddl-auto=update
# \u547d\u540d\u7b56\u7565
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
